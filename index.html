<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Fire Sensitivity Calculator 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f1220;
    color: #fff;
    padding: 20px;
}
h1 { text-align: center; }
.box {
    max-width: 520px;
    margin: auto;
    background: #181c33;
    padding: 20px;
    border-radius: 12px;
}
label { display: block; margin-top: 12px; }
input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button {
    background: #4caf50;
    color: #000;
    margin-top: 20px;
    font-weight: bold;
}
.result {
    margin-top: 20px;
    background: #0b0e1a;
    padding: 15px;
    border-radius: 10px;
}
.value { color: #00e5ff; font-weight: bold; }
</style>
</head>
<body>

<h1>Free Fire Sensitivity Bot</h1>

<div class="box">
<label>Phone model (–Ω–∞–≤–∏—Å–µ–¥):</label>
<input id="phoneName" placeholder="e.g. Redmi Note 12 Pro">

<label>Headshot Rate</label>
<select id="headshot">
  <option value="97">97%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
</select>

<label>Recoil Control</label>
<select id="recoil">
  <option value="0">0%</option>
  <option value="2">2%</option>
</select>

<label>Aim Head</label>
<select id="aimHead">
  <option value="100">100%</option>
  <option value="95">95%</option>
</select>

<label>Aim Lock</label>
<select id="aimLock">
  <option value="100">100%</option>
  <option value="95">95%</option>
</select>

<label>Fire Button Size</label>
<select id="fireBtn">
  <option value="40">40%</option>
  <option value="45">45%</option>
  <option value="50">50%</option>
  <option value="55">55%</option>
</select>

<button onclick="generate()">Generate Sensitivity</button>

<div class="result" id="out"></div>
</div>

<script>
function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

// controlled random (—Ä–µ–∞–ª–Ω–∏–π)
function rand(seed,min,max){
    const x = Math.sin(seed) * 10000;
    return min + (x - Math.floor(x)) * (max - min);
}

function devicePower(){
    const dpr = window.devicePixelRatio || 1;
    const w = screen.width;
    const h = screen.height;
    const touch = navigator.maxTouchPoints || 1;
    const cores = navigator.hardwareConcurrency || 4;
    const mem = navigator.deviceMemory || 4;

    let power =
        (w*h)/1000000 +
        dpr*2 +
        cores*1.5 +
        mem*2 +
        touch;

    return clamp(power, 5, 25); // —Ä–µ–∞–ª–Ω–∏–π –¥–∏–∞–ø–∞–∑–æ–Ω
}

function generate(){
    const head = +headshot.value;
    const recoil = +recoil.value;
    const aimH = +aimHead.value;
    const aimL = +aimLock.value;
    const fire = +fireBtn.value;

    const power = devicePower();
    const seed = power * head * aimH;

    // BASE (–∞–∑ “õ—É–≤–≤–∞–∏ —Ç–µ–ª–µ—Ñ–æ–Ω)
    let base = 80 + power * 3;

    let general = clamp(
        base +
        (head-90)*1.4 +
        rand(seed, -4, 4),
        0,200
    );

    let redDot = clamp(
        general + 5 - recoil*2 + rand(seed+1,-3,3),
        0,200
    );

    let scope2x = clamp(
        general - 8 + rand(seed+2,-3,3),
        0,200
    );

    let scope4x = clamp(
        general - 18 + rand(seed+3,-3,3),
        0,200
    );

    let awm = clamp(
        general - 22 + rand(seed+4,-3,3),
        0,200
    );

    out.innerHTML = `
    <div>üì± Phone: <span class="value">${phoneName.value || "Unknown"}</span></div>
    <div>‚öô Device Power: <span class="value">${power.toFixed(1)}</span></div>
    <hr>
    <div>General: <span class="value">${general.toFixed(0)}</span></div>
    <div>Red Dot: <span class="value">${redDot.toFixed(0)}</span></div>
    <div>2x Scope: <span class="value">${scope2x.toFixed(0)}</span></div>
    <div>4x Scope: <span class="value">${scope4x.toFixed(0)}</span></div>
    <div>AWM / Sniper: <span class="value">${awm.toFixed(0)}</span></div>
    <hr>
    <div>Aim Head: ${aimH}% | Aim Lock: ${aimL}%</div>
    <div>Fire Button: ${fire}%</div>
    <small>Optimized for all weapons ‚Ä¢ –¥–∏–∞–ø–∞–∑–æ–Ω 0‚Äì200</small>
    `;
}
</script>

</body>
</html>
