<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FF 2026 Sensitivity Bot</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; color: white; text-align: center; padding: 20px; }
        .card { background: #302b63; border-radius: 15px; padding: 25px; max-width: 450px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #24243e; }
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { background: #ff4b2b; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 18px; margin-top: 10px; }
        button:hover { background: #ff416c; }
        #result { margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; display: none; text-align: left; }
        .stat { color: #00f2fe; font-weight: bold; }
        h2 { color: #ff4b2b; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>SensiBot 2026</h2>
        <p>Enter your phone and select features</p>
        
        <input type="text" id="phoneName" placeholder="Enter Phone Name (e.g. iPhone 15, S24)">
        
        <select id="headshotRate">
            <option value="90">90% Headshot Rate</option>
            <option value="95">95% Headshot Rate</option>
            <option value="97">97% Headshot Rate (Pro)</option>
        </select>

        <select id="recoil">
            <option value="2">2% Recoil (Stable)</option>
            <option value="0">0% Recoil (Max Steady)</option>
        </select>

        <select id="aimLock">
            <option value="95">95% Aim Lock</option>
            <option value="100">100% Aim Lock (Auto)</option>
        </select>

        <button onclick="generateSensi()">GENERATE SENSITIVITY</button>

        <div id="result">
            <h3 id="resPhone">Phone: </h3>
            <p>General: <span class="stat" id="resGen"></span></p>
            <p>Red Dot: <span class="stat" id="resRed"></span></p>
            <p>2x Scope: <span class="stat" id="res2x"></span></p>
            <p>4x Scope: <span class="stat" id="res4x"></span></p>
            <p>Sniper: <span class="stat" id="resSni"></span></p>
            <p>Fire Button: <span class="stat" id="resFire"></span></p>
            <hr>
            <p style="font-size: 12px; opacity: 0.7;">*Apply these settings and restart Free Fire for 100% effect.</p>
        </div>
    </div>

    <script>
        function generateSensi() {
            let phone = document.getElementById('phoneName').value;
            if (!phone) { alert("Please enter a phone name!"); return; }

            let hs = parseInt(document.getElementById('headshotRate').value);
            let rc = parseInt(document.getElementById('recoil').value);
            let al = parseInt(document.getElementById('aimLock').value);

            // Calculation Logic for 2026 (Scale 0-200)
            // Higher Headshot + Lower Recoil = Higher General & Red Dot
            let base = hs + (100 - rc) + (al / 2);
            
            document.getElementById('resPhone').innerText = "Settings for: " + phone.toUpperCase();
            document.getElementById('resGen').innerText = Math.min(200, base - 10);
            document.getElementById('resRed').innerText = Math.min(200, base - 15);
            document.getElementById('res2x').innerText = Math.min(200, base - 25);
            document.getElementById('res4x').innerText = Math.min(200, base - 35);
            document.getElementById('resSni').innerText = Math.floor(Math.random() * (120 - 80) + 80);
            
            // Random Fire Button size based on your range 40-55%
            document.getElementById('resFire').innerText = Math.floor(Math.random() * (55 - 40) + 40) + "%";

            document.getElementById('result').style.display = "block";
        }
    </script>
</body>
</html>
