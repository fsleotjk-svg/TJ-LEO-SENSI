<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Fire Sensitivity Bot 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:#0b0b0b;
    color:#fff;
    font-family:Arial, sans-serif;
    max-width:480px;
    margin:auto;
    padding:20px;
}
h1 { text-align:center; }
.card {
    background:#151515;
    border-radius:10px;
    padding:15px;
    margin-bottom:15px;
}
label { display:block; margin-top:10px; }
select, button {
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:6px;
    border:none;
    font-size:15px;
}
button {
    background:#ff9800;
    font-weight:bold;
    cursor:pointer;
}
.result div {
    margin:6px 0;
    font-size:15px;
}
.small { font-size:13px; color:#aaa; }
</style>
</head>

<body>

<h1>Free Fire Sensitivity Bot</h1>

<div class="card">
<b>üì± Phone detected:</b>
<div id="phone" class="small"></div>
<div id="power" class="small"></div>
</div>

<div class="card">
<label>Headshot Rate</label>
<select id="head">
<option value="97">97%</option>
<option value="95">95%</option>
<option value="90">90%</option>
</select>

<label>Recoil Control</label>
<select id="recoil">
<option value="0">0%</option>
<option value="2">2%</option>
</select>

<label>Aim Head</label>
<select id="aimHead">
<option value="100">100%</option>
<option value="95">95%</option>
</select>

<label>Aim Lock</label>
<select id="aimLock">
<option value="100">100%</option>
<option value="95">95%</option>
</select>

<label>Fire Button Size</label>
<select id="fire">
<option value="40">40%</option>
<option value="45">45%</option>
<option value="50">50%</option>
<option value="55">55%</option>
</select>

<button onclick="generate()">Generate Sensitivity</button>
</div>

<div class="card result" id="out"></div>

<script>
/* ---------- PHONE POWER DETECTION ---------- */
const ua = navigator.userAgent;
const cores = navigator.hardwareConcurrency || 4;
const memory = navigator.deviceMemory || 4;
const width = screen.width;
const height = screen.height;
const dpiFactor = Math.min(1.3, Math.max(0.8, (width*height)/2073600));

let phonePower =
    (cores * 0.35) +
    (memory * 0.45) +
    (dpiFactor * 3);

phonePower = Math.min(10, Math.max(3, phonePower));

document.getElementById("phone").innerText = ua;
document.getElementById("power").innerText =
    "Estimated device power: " + phonePower.toFixed(1) + " / 10";

/* ---------- UTILS ---------- */
function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}
function rand(n) {
    return (Math.random() - 0.5) * n;
}

/* ---------- MAIN LOGIC ---------- */
function generate() {

    const head = +head.value;
    const recoil = +recoil.value;
    const aimH = +aimHead.value;
    const aimL = +aimLock.value;
    const fireBtn = +fire.value;

    let base = 95 + (phonePower - 5) * 6;

    let general = base +
        (head - 90) * 1.2 -
        recoil * 4 +
        (aimH - 95) * 0.8 +
        rand(4);

    let redDot = general + 8 + rand(3);
    let scope2x = general - 5 + rand(3);
    let scope4x = general - 15 + rand(4);
    let awm = general - 25 + rand(4);

    general = clamp(general, 50, 200);
    redDot = clamp(redDot, 55, 200);
    scope2x = clamp(scope2x, 45, 180);
    scope4x = clamp(scope4x, 35, 160);
    awm = clamp(awm, 25, 140);

    out.innerHTML = `
    <div>üéØ General: <b>${general.toFixed(0)}</b></div>
    <div>üî¥ Red Dot: <b>${redDot.toFixed(0)}</b></div>
    <div>üîç 2x Scope: <b>${scope2x.toFixed(0)}</b></div>
    <div>üî≠ 4x Scope: <b>${scope4x.toFixed(0)}</b></div>
    <div>üí• AWM / Sniper: <b>${awm.toFixed(0)}</b></div>
    <div class="small">
    Fire Button: ${fireBtn}%<br>
    Balanced for all weapons ‚Ä¢ Non-random core ‚Ä¢ FF logic safe
    </div>`;
}
</script>

</body>
</html>
