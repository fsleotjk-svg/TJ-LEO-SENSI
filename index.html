  border: none;
}

<div class="card">

    <option value="90">90%</option>
  </select>

  <label>Recoil:</label>
  <select id="recoil">
    <option value="0">0%</option>
    <option value="2">2%</option>
  </select>

  <label>Aim Head:</label>
  <select id="aimhead">
    <option value="100">100%</option>
    <option value="95">95%</option>
  </select>

  <label>Aim Lock:</label>
  <select id="aimlock">

<button onclick="generate()">Generate Sensitivity</button>

<div class="result" id="output"></div>

<script>
function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

function generate(){
  let ram = parseInt(ram.value);
  let dpi = parseInt(dpi.value);
  let head = parseInt(headshot.value);
  let recoil = parseInt(document.getElementById("recoil").value);
  let aimH = parseInt(aimhead.value);
  let aimL = parseInt(aimlock.value);
  let fire = parseInt(fire.value);

  let power = (ram * 10) + (dpi / 40);

  let general = clamp(90 + power + (head-90)*1.2 - recoil*2, 0, 200);
  let redDot = clamp(general + 5, 0, 200);
  let scope2x = clamp(general - 10, 0, 200);
  let scope4x = clamp(general - 20, 0, 200);
  let awm = clamp(general - 30, 0, 200);
  let freeLook = clamp(60 + power/2, 0, 200);

  let aimBonus = (aimH + aimL) / 20;

  ğŸ” <b>2x Scope:</b> ${Math.round(scope2x)}<br>
  ğŸ”­ <b>4x Scope:</b> ${Math.round(scope4x)}<br>

  `;
}
</script>
