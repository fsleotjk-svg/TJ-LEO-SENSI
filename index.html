<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Sensitivity Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0c29; background: linear-gradient(to right, #24243e, #302b63, #0f0c29); color: white; text-align: center; padding: 20px; }
        .container { background: rgba(0, 0, 0, 0.7); padding: 30px; border-radius: 20px; border: 2px solid #ff4500; display: inline-block; width: 90%; max-width: 400px; box-shadow: 0 0 20px #ff4500; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #ff4500; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ff6a00; transform: scale(1.05); }
        #result { margin-top: 25px; text-align: left; background: #1a1a1a; padding: 15px; border-radius: 10px; display: none; line-height: 1.6; border-left: 5px solid #ff4500; }
        .value { color: #00ffcc; font-weight: bold; float: right; }
        .header-text { color: #ff4500; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header-text">FREE FIRE SENS</h1>
    <p>Танзимоти реалӣ барои телефони шумо</p>
    
    <input type="text" id="phone" placeholder="Номи телефон (м: Redmi Note 12)">
    
    <select id="hsRate">
        <option value="97">97% Headshot Rate</option>
        <option value="95">95% Headshot Rate</option>
        <option value="90">90% Headshot Rate</option>
    </select>

    <button onclick="generateSens()">ГЕНЕРАТСИЯ</button>

    <div id="result">
        <h3 id="resPhone" style="text-align:center; color:#ff4500;"></h3>
        <div>General: <span class="value" id="v1">0</span></div>
        <div>Red Dot: <span class="value" id="v2">0</span></div>
        <div>2x Scope: <span class="value" id="v3">0</span></div>
        <div>4x Scope: <span class="value" id="v4">0</span></div>
        <hr>
        <div>Recoil Sensitivity: <span class="value" id="v5">0%</span></div>
        <div>Aim Head: <span class="value" id="v6">100%</span></div>
        <div>Aim Lock: <span class="value" id="v7">100%</span></div>
        <div>Fire Button: <span class="value" id="v8">0%</span></div>
    </div>
</div>

<script>
function generateSens() {
    let phone = document.getElementById('phone').value;
    let hs = document.getElementById('hsRate').value;
    
    if(!phone) { alert("Лутфан номи телефонро нависед!"); return; }

    // Мантиқи хасосият (Диапазони 0-200)
    let base = Math.floor(Math.random() * (200 - 185 + 1)) + 185; // Барои General
    
    document.getElementById('resPhone').innerText = phone;
    document.getElementById('v1').innerText = base;
    document.getElementById('v2').innerText = base - Math.floor(Math.random() * 10);
    document.getElementById('v3').innerText = base - 15;
    document.getElementById('v4').innerText = base - 20;
    
    // Мувофиқи хоҳиши шумо
    document.getElementById('v5').innerText = (Math.random() > 0.5 ? "0%" : "2%");
    document.getElementById('v6').innerText = (hs == "97" ? "100%" : "95%");
    document.getElementById('v7').innerText = (hs == "97" ? "100%" : "95%");
    document.getElementById('v8').innerText = Math.floor(Math.random() * (55 - 40 + 1)) + 40 + "%";

    document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
