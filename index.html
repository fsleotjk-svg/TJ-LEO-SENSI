<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Fire Universal Sensitivity 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0b0f25;color:#fff;font-family:Arial;padding:20px}
.box{max-width:540px;margin:auto;background:#141a3a;padding:20px;border-radius:14px}
input,select,button{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:none}
button{background:#22c55e;font-size:16px;cursor:pointer}
.res{margin-top:15px;background:#0a0e2a;padding:15px;border-radius:10px}
.row{display:flex;justify-content:space-between;margin:4px 0}
small{opacity:.8}
</style>
</head>

<body>
<div class="box">
<h3>Free Fire Sensitivity Bot (All Weapons)</h3>

<input id="phone" placeholder="Phone name (e.g. Redmi Note 12)">

<label>Headshot Rate</label>
<select id="head">
  <option value="97">97%</option>
  <option value="95">95%</option>
  <option value="90">90%</option>
</select>

<label>Recoil Control</label>
<select id="recoil">
  <option value="0">0%</option>
  <option value="2">2%</option>
</select>

<label>Aim Head</label>
<select id="aimH">
  <option value="100">100%</option>
  <option value="95">95%</option>
</select>

<label>Aim Lock</label>
<select id="aimL">
  <option value="100">100%</option>
  <option value="95">95%</option>
</select>

<label>Fire Button Size</label>
<select id="fire">
  <option>40</option><option>45</option><option>50</option><option>55</option>
</select>

<button onclick="generate()">Generate Sensitivity</button>

<div class="res" id="out"></div>
</div>

<script>
function clamp(v,min,max){return Math.min(Math.max(v,min),max)}

/* Қувваи воқеии телефон */
function devicePower(){
  let cores = navigator.hardwareConcurrency || 4
  let ram = navigator.deviceMemory || 4
  let screenScore = (screen.width * screen.height) / 1000000
  return cores*7 + ram*6 + screenScore*5
}

function generate(){
  let H = +head.value
  let R = +recoil.value
  let AH = +aimH.value
  let AL = +aimL.value
  let fire = +fire.value

  let power = devicePower()

  /* BASE – универсалӣ барои ҳама силоҳ */
  let base = clamp(88 + power, 95, 140)

  /* Universal: SMG + AR + SG */
  let universal = clamp(
    base +
    (H-90)*1.15 +
    (AH-95)*0.9 +
    (AL-95)*0.7 -
    R*2.6,
  0,200)

  /* ADS – ҳама scope-ҳо */
  let ads = clamp(
    base +
    (H-90)*1.0 -
    R*3.0,
  0,200)

  /* Precision – Shotgun + Sniper */
  let precision = clamp(
    base -
    12 -
    R*4.2 +
    (AH-95)*1.1,
  0,200)

  /* Free Look */
  let freelook = clamp(base + 18, 0, 200)

  out.innerHTML = `
  <b>${phone.value || "Your Phone"}</b><br>
  <small>Calculated from real device power</small><br><br>

  <div class="row"><span>Universal (ALL WEAPONS)</span><span>${Math.round(universal)}</span></div>
  <div class="row"><span>ADS (All Scopes)</span><span>${Math.round(ads)}</span></div>
  <div class="row"><span>Precision (SG / Sniper)</span><span>${Math.round(precision)}</span></div>
  <div class="row"><span>Free Look</span><span>${Math.round(freelook)}</span></div>
  <hr>
  <div class="row"><span>Fire Button</span><span>${fire}%</span></div>
  `
}
</script>
</body>
</html>
